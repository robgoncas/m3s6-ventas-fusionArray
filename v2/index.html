<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Agregar Venta</h2>
                <form id="ventaForm">
                    <div class="mb-3">
                        <label for="ventaProducto" class="form-label">Producto</label>
                        <input type="text" class="form-control" id="ventaProducto" required>
                    </div>
                    <div class="mb-3">
                        <label for="ventaCantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="ventaCantidad" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Venta</button>
                    <button type="button" class="btn btn-danger" id="anularVentaBtn">Anular Última Venta</button>
                </form>
            </div>
            <div class="col">
                <h2>Ventas Realizadas</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="tablaVentas">
                        <!-- Ventas se listarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
